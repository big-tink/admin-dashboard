<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="sidebar">

        <div class="dashboard">
            <div class="logo">
                <div class="logo1"></div>
                <div class="logo2"></div>
                <div class="logo3"></div>
                <div class="logo4"></div>
            </div>
            Dashboard
        </div>

        <ul class="siderbarMenu">
            <li><img src="sidebar-icons/home-account.svg" alt="Home icon" class="icon"><a href="">Home</a></li>
            <li><img src="sidebar-icons/account-box.svg" alt="Account icon" class="icon"><a href="">Profile</a></li>
            <li><img src="sidebar-icons/message.svg" alt="Message icon" class="icon"><a href="">Messages</a></li>
            <li><img src="sidebar-icons/clock-time-three.svg" alt="Clock icon" class="icon"><a href="">History</a></li>
            <li><img src="sidebar-icons/file-multiple.svg" alt="Files icon" class="icon"><a href="">Tasks</a></li>
            <li><img src="sidebar-icons/account-group.svg" alt="People icon" class="icon"><a href="">Communities</a></li>
        </ul>

        <ul>
            <li><img src="sidebar-icons/cog.svg" alt="Gear icon" class="icon"><a href="">Settings</a></li>           
            <li><img src="sidebar-icons/help-box.svg" alt="Question icon" class="icon"><a href="">Support</a></li>           
            <li><img src="sidebar-icons/security.svg" alt="Security icon" class="icon"><a href="">Privacy</a></li>     
        </ul>
        
    </div>

    <div class="headerMenu">

        <img src="sidebar-icons/magnify.svg" alt="Search icon" class="icon searchIcon">
        <input type="search" class="search">
        <img src="sidebar-icons/bell-ring.svg" alt="Notification bell" class="icon">
        <img src="sidebar-icons/circle-oval-svgrepo-com.svg" alt="Profile icon" class="profileIcon">
        <p class="userName">John Doe</p>

    </div>

    <div class="welcomeRow">

        <img src="sidebar-icons/circle-oval-svgrepo-com.svg" alt="Profile icon" class="profileIcon welcomeProfileIcon">

        <div class="welcome">

            <p class="greeting">Hi there,</p>
            <p class="userName">John Doe (@john)</p>

        </div>

        <button type="button" class="firstButton">New</button>
        <button type="button">Upload</button>
        <button class="share">Share</button>

    </div>

</body>

</html>
